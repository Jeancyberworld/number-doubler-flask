<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Doubler</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Number Doubler</h1>

        <input id="numberInput" type="number" placeholder="Enter a number">

        <button onclick="doubleNumber()">Double It</button>

        <p id="result">Result: </p>
    </div>

    <script>
        async function doubleNumber() {
            const number = document.getElementById("numberInput").value;

            const response = await fetch("https://number-doubler-backend.onrender.com/double", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ number: Number(number) }),
            });

            const data = await response.json();

            document.getElementById("result").innerText = "Result: " + data.result;
        }
    </script>

</body>
</html>
