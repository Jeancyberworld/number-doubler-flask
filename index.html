<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Doubler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            padding: 50px;
            text-align: center;
        }
        .box {
            background: white;
            padding: 30px;
            width: 350px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        input {
            padding: 10px;
            border-radius: 5px;
            width: 60%;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #1e3a8a;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Number Doubler</h1>

        <input id="numberInput" type="number" placeholder="Enter a number" />
        <button onclick="sendNumber()">Double It</button>

        <div id="result"></div>
    </div>

    <script>
        async function sendNumber() {
            const number = document.getElementById("numberInput").value;

            const response = await fetch("https://number-doubler-backend.onrender.com/double", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ number: Number(number) })
            });

            const data = await response.json();
            document.getElementById("result").innerText = "Result: " + data.result;
        }
    </script>
</body>
</html>
