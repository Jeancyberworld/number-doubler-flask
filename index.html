<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Doubler</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <h2>Number Doubler</h2>

        <input id="numberInput" type="number" placeholder="Enter a number">
        <button onclick="doubleNumber()">Double It</button>

        <p id="result">Result:</p>
    </div>

    <script>
        async function doubleNumber() {
            const number = document.getElementById("numberInput").value;

            const response = await fetch("https://number-doubler-backend.onrender.com/double", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ number: Number(number) }),
            });

            const data = await response.json();

            const resultBox = document.getElementById("result");
            resultBox.innerText = "Result: " + data.result;

            // Make result visible only after calculation
            resultBox.style.display = "block";
        }
    </script>

</body>
</html>
